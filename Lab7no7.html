<!DOCTYPE html>
<head>
    <script>
        function bd(){
            let a = document.getElementById("a")
            let b = document.getElementById("b")
            let c = document.getElementById("c")
            a.style.color="green"
            b.style.color="green"
            c.style.color="green"
        }
    </script>
</head>
<body>
    Name : <input type="text" onfocusout="bd()" id="a"><br>
    Age : <input type="text" onfocusout="bd()" id="b"><br>
    Birthdate : <input type="text" onfocusout="bd()" id="c">
</body>
</html>
